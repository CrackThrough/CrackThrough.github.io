<html>
  <head>
    <title>ADOFAI Level Generator</title>
    <script>
      function fileOnDrop(event) {
        event.preventDefault();

        if (event.dataTransfer.items) {
          for (var i = 0; i < event.dataTransfer.items.length; i++) {
            if (event.dataTransfer.items[i].kind === "file") {
              var file = event.dataTransfer.items[i].getAsFile();
              console.log(file);
            }
          }
        }
      }
      function fileOnDrag(event) {
        event.preventDefault();
      }
    </script>
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
      }
      #getFileDrop {
        width: 250px;
        height: 100px;
        border: 2px dashed gray;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div
      id="getFileDrop"
      ondrop="fileOnDrop(event)"
      ondragover="fileOnDrag(event)"
    >
      <p>Drag over a file here..</p>
      <p>
        (It does nothing yet, please be patient until this generator comes out!)
      </p>
    </div>
  </body>
</html>
