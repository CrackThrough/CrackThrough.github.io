<html>
  <head>
    <title>CrackThrough's Workshop</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./script.js"></script>
    <style>
      A {
        text-decoration: none;
      }
      body {
        padding: 0;
        margin: 0;
        overflow: hidden;
      }
      h1 {
        color: rgb(214, 214, 214);
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        padding: 7px;
        background-color: rgb(43, 43, 43);
      }
      .animLine {
        background: rgb(0, 204, 255);
        background: linear-gradient(
          90deg,
          rgba(0, 204, 255, 1) 0%,
          rgba(0, 0, 0, 1) 14%,
          rgba(0, 136, 255, 1) 26%,
          rgba(0, 0, 0, 1) 38%,
          rgba(0, 54, 255, 1) 51%,
          rgba(0, 0, 0, 1) 63%,
          rgba(0, 136, 255, 1) 75%,
          rgba(0, 0, 0, 1) 88%,
          rgba(0, 204, 255, 1) 100%
        );

        height: 4px;
        width: 100%;
        margin-top: -21px;
        background-size: 400% 400%;
        animation: gradient_moving 22.42069s ease infinite;
      }

      @keyframes gradient_moving {
        0% {
          background-position: 0% 100%;
        }
        50% {
          background-position: 100% 0%;
        }
        100% {
          background-position: 0% 100%;
        }
      }

      .wa_sands {
        margin: auto auto;
        margin-top: 100px;
        background-color: rgba(255, 255, 255, 0.603);
        text-align: center;
        width: 480px;
        height: 569px;
        border-radius: 23px;
        box-shadow: 5px 5px 5px black;
      }

      .justasimplelinepleasedontmindit {
        width: 100%;
        height: 2px;
        background-color: rgba(255, 255, 255, 0.22);
        margin-top: -18px;
      }

      h3 {
        padding: 10px;
      }

      .hehethisisabutton {
        border-radius: 17px;
        width: 88%;
        height: 45px;
        background-color: rgba(255, 255, 255, 0.711);
        box-shadow: 2px 2px 2px black;
        margin: 17px auto;
        text-align: center;
        line-height: 41px;
        color: black;
        transition: ease;
        transition-duration: 0.13s;
      }

      .hehethisisabutton:hover {
        background-color: rgba(219, 255, 254, 0.711);
      }

      .hehethisisabutton:active {
        background-color: rgba(158, 221, 255, 0.891);
      }

      .smolimg {
        position: absolute;
        width: 39px;
        height: 39px;
        margin-top: 3px;
        margin-left: -190px;
      }

      #backgrounddiv {
        width: 100%;
        height: 100%;
        position: absolute;
        margin: 0;
        background: rgb(2, 0, 36);
        background: linear-gradient(
          31deg,
          rgba(2, 0, 36, 1) 0%,
          rgba(2, 0, 113, 1) 27%,
          rgba(0, 211, 255, 1) 100%
        );
        z-index: -1;
      }

      .bgsquareanim {
        position: absolute;
        top: 0;
        left: 0;
        margin: 0;
        width: 100%;
        padding-left: -10%;
        height: 100%;
        height: 100%;
        overflow: hidden;
      }

      .bgsquareanim li {
        position: absolute;
        display: block;
        list-style: none;
        width: 20px;
        height: 20px;
        background: rgba(255, 255, 255, 0.2);
        animation: animate 25s linear infinite;
        bottom: -150px;
        border-radius: 8px;
      }

      @keyframes animate {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }

        100% {
          transform: translateY(-1000px) rotate(720deg);
          opacity: 0;
        }
      }

      .foundme {
        margin: 0px 100%;
      }
    </style>
  </head>
  <body>
    <div id="backgrounddiv">
      <ul id="explodesquare" class="bgsquareanim"></ul>
    </div>
    <h1>Welcome to my workshop!</h1>

    <div class="animLine"></div>
    <div class="wa_sands">
      <h3>Currently available things</h3>
      <div class="justasimplelinepleasedontmindit"></div>
      <a href="gen/TMPGenerator.html">
        <div class="hehethisisabutton">
          <img src="src/tetris.png" class="smolimg" />
          <p>TOP Map File Creator</p>
        </div></a
      >
      <a href="gen/ADOFAIInvis.html">
        <div class="hehethisisabutton">
          <img src="src/adofai.png" class="smolimg" />
          <p>ADOFAI Map Invisiblifier</p>
        </div></a
      >
      <h4>More coming soon. Probably.</h4>
    </div>
    <p class="foundme">haha empty space at the side go brrr</p>
  </body>
</html>
